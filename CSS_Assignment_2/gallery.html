<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Art Gallery</title>
        <link rel="stylesheet" href="style.css">

        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="main-title" class="title">Art Gallery</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery</a>
            </nav>
        </header>

        <main>
            <h2>Cities & Landscapes</h2>
            <div class="gallery">

                <figure class="artwork relative">
                    <img src="image/city1.jpg" alt="city1" class="art-img">
                    <figcaption>City 1 (relative positioning)</figcaption>
                </figure>

                <figure class="artwork absolute">
                    <img src="image/city2.jpg" alt="city2" class="art-img">
                    <figcaption>City 2 (absolute positioning)</figcaption>
                </figure>

                <figure class="artwork sticky">
                    <img src="image/city3.jpg" alt="city3" class="art-img">
                    <figcaption>City 3 (sticky positioning)</figcaption>
                </figure>

                <figure class="artwork static">
                    <img src="image/city4.jpg" alt="city4" class="art-img">
                    <figcaption>City 4 (static positioning)</figcaption>
                </figure>

                <!-- city5 iframe -->
                <figure class="artwork iframe-box">
                    <iframe src="image/city5.jpg" title="City 5" class="art-iframe"></iframe>
                    <figcaption>City 5 (iframe-box)</figcaption>
                </figure>

            </div>

            <!-- Z-index stack inline-block-->
             <div class="z-stack-online">
                <figure class="z-box z-n1">
                    <img src="Image/city6.jpg" alt="city6" class="art-img">
                    <figcaption>City 6 (z-n1)</figcaption>
                </figure>

                <figure class="z-box z-0">
                    <img src="Image/city7.jpg" alt="city7" class="art-img">
                    <figcaption>City 7 (z-0)</figcaption>
                </figure>

                <figure class="z-box z-1">
                    <img src="Image/city8.jpg" alt="city8" class="art-img">
                    <figcaption>City 8 (z-1)</figcaption>
                </figure>

                <figure class="z-box z-2">
                    <img src="Image/city9.jpg" alt="city9" class="art-img">
                    <figcaption>City 9 (z-2)</figcaption>
                </figure>

                <figure class="z-box z-3">
                    <img src="Image/city10.jpg" alt="city10" class="art-img">
                    <figcaption>City 10 (z-3)</figcaption>
                </figure>
             </div>

             <!--Hidden City11-->
             <figure class="artwork hidden-player">
                <img src="Image/city11.jpg" alt="city11" class="art-img">
                <figcaption>City 11</figcaption>
             </figure>

             <div class="floating-box">
                <p>Which was your favorite? <stong>They are all nice, I know.</stong></p>
             </div>
             <div class="clear-box">
                <p>Emerding Favorites: New York, Positano, Tokyo</p>
             </div>
        </main>

        <footer class="fixed footer">
            <p>Art Gallery - Exploring the Beauty of Cities</p>
        </footer>
    </body>
</html>
