  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-3" aria-label="Main navigation">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">Kalyakorn</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html"><span class="visually-hidden">Current page: </span>Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <section class="section-card p-4 p-md-5" aria-label="Contact form section">
      <h1 class="display-5 fw-bold mb-3">Contact Me</h1>
      <p class="lead">If you’d like to work together, feel free to send me a message.</p>

      <form aria-label="Contact form">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="fullName" class="form-label">Full name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Your name" required aria-required="true">
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required aria-required="true">
          </div>

          <div class="col-12">
            <label for="topic" class="form-label">Topic</label>
            <input type="text" class="form-control" id="topic" placeholder="Project / Question / Collaboration">
          </div>

          <div class="col-12">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message..." required aria-required="true"></textarea>
          </div>

          <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-dark" aria-label="Send message">Send</button>
            <button type="reset" class="btn btn-outline-secondary" aria-label="Reset form">Reset</button>
          </div>
        </div>
      </form>

      <hr class="my-4">

      <div aria-label="Contact links">
        <p class="mb-2"><strong>Email:</strong> <a href="mailto:kalyakorn.worachat@gmail.com">kalyakorn.worachat@gmail.com</a></p>
       
      </div>
    </section>
  </main>

  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">

      <div class="social d-flex gap-3" aria-label="Social media links">
        <a href="https://www.linkedin.com" target="_blank" rel="noopener" class="text-light" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener" class="text-light" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.facebook.com" target="_blank" rel="noopener" class="text-light" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://github.com" target="_blank" rel="noopener" class="text-light" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
